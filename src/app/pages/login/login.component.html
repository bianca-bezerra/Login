<app-login-default-layout
  title="Log in your account"
  primaryBtnText="Login now"
  secondaryBtnText="Sign up now"
>
  <form [formGroup]="loginForm">
    <app-primary-input
    formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="biancabezerra@gmail.com"
    >
      <img src="../../../assets/icon-email.png" alt="" />
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      label="Your Password"
      inputName="password"
      type="password"
    >
      <img src="../../../assets/icon-senha.png" alt="" />
    </app-primary-input>
    <span>Forgot password</span>
  </form>
</app-login-default-layout>
